<header>
    <div class="logo">
        <img src="./assets/img/logo-white.png" alt="logo">
    </div>
    <div class="search-bar">
        <form action="#" method="post">
            <input name="search" id="search" type="text" placeholder=" Search...">
        </form>
    </div>
    <nav>
        <div class="dropdown-container" *ngFor="let meno of menus">
            <div class="dropdown-menu-toggle" >
                <a [routerLink]=meno.menuLink><img [src] = meno.img [alt] = meno.alt></a>
            </div>
            <div class="dropdown-items hide">
                <ul> <li *ngFor="let item of meno.submenu">{{item}}</li></ul>
            </div>    
         </div>
         <div class="dropdown-container  menu-burguer ">
            <div class="dropdown-menu-toggle ">
                <img src="../../../assets/img/menu-burguer.png">
            </div>
            <div class="dropdown-items hide">
                <ul>
                    <li>menu</li>
                    <li>user</li>
                    <li>buy</li>
                </ul>
            </div>
        </div>
    </nav>
</header>
