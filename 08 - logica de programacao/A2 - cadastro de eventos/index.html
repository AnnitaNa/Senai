<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Eventos</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="cadastro_eventos.js"></script>
    </head>
    <body>
        <header></header>

        <main>

        <h1>Eventos</h1>

        <h2>novo evento</h2>
            <section>
                <label for="criaEvent">Novo evento: <br></label>
                <input type="text" id="criaEvent">
                <button onclick="criaEvent()">Confirm</button>
                <p id="cria-event-result">  </p>
            </section>

            
           <section>
            <form onchange="diffDate()">
                <div>
                    <label for="date-event">Dia do evento: <br></label>
                    <input type="date" id="date-event" name="data-event">
                </div>

            </form>
            <p id="date-event-result"> </p>
           </section>
  
            <h2>participantes</h2>
           <section>
            <form >
                <label for="event">Participantes por evento: <br></label>
                <select id="event" onchange="getEvent()">
                    <option value="Evento 1">Evento 1</option>
                    <option value="Evento 2">Evento 2</option>
                    <option value="Evento 3">Evento 3</option>
                </select>
            </form>
            <p id="event-part">  </p>
           </section>

           
            <h3>cadastrar novos participantes</h3>
            <section>
                <form onchange="getAge()">
                    <div>
                        <label for="date-birth">Dia de nascimento: <br></label>
                        <input type="date" id="date-birth" name="date-birth">
                    </div>
                </form> 
                <p id="date-birth-result"></p>
            </section>

            <section>
                <label for="member">Novo participante: <br></label>
                <input type="text" id="member">
                <button onclick="participante()">Confirm</button>
                <p id="member-result">  </p>
       
            </section>


        </main>
        <footer></footer>
    </body>
</html>
