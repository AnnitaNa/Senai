<!DOCTYPE html>
<html>

    <head>
        <title>Cadastro de Eventos</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="cadastro_eventos.js"></script>
    </head>

    <body>

        <header>
            <h1>Eventos</h1>
        </header>

        <main>

            <h2>novo evento</h2>
            <div class="container">
                <section>
                    <form >
                        <div>
                            <label for="date-event">Dia do evento: <br></label>
                            <input type="date" id="date-event" name="data-event">
                        </div>
                    </form>
                </section>

                <section>
                        <label for="criaEvent">Novo evento: <br></label>
                        <input type="text" id="criaEvent">
                        <button onclick="criaEvent()">Confirm</button>
                </section>

                <section>
                        <p id="cria-event-result">  </p>
                </section>
            </div>

            <h2>participantes</h2>
            <div class="container">
                <section>
                    <form >
                        <label for="event">Escolha o evento: <br></label>
                        <select id="event" onchange="getMembers (); verParticipantes()">
                            <option value="none" selected disabled hidden>Select</option>
                            <option value="Carnaval">Carnaval</option>
                        </select>
                    </form>
                </section>

                <section>
                        <p id="total-members"></p>
                </section>
            </div>
            

                <h3>cadastrar novos participantes</h3>
                <div class="container">
                    <section>
                        <form>
                            <div>
                                <label for="date-birth">Dia de nascimento: <br></label>
                                <input type="date" id="date-birth" name="date-birth">
                            </div>
                        </form> 
                    </section>

                    <section>
                        <label for="member">Novo participante: <br></label>
                        <input type="text" id="member">
                        <button onclick="participante();verParticipantes()">Confirm</button>
                    </section>

                    <section> 
                        <p id="member-result">  </p>
                    </section>
                </div>
            
        </main>
        <footer></footer>
    </body>
</html>
